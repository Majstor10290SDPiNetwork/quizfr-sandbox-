
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quizfr (Sandbox)</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      window.onload = function () {
        if (window.Pi) {
          Pi.init({ sandbox: true });

          Pi.authenticate(["username"], function (authData) {
            document.getElementById("user").innerText =
              "Connecté : " + authData.user.username;
          }, function (error) {
            document.getElementById("user").innerText =
              "Erreur d'authentification : " + error.message;
          });
        } else {
          document.getElementById("user").innerText =
            "SDK Pi non détecté. Veuillez ouvrir ce site dans le Pi Browser.";
        }
      };
    </script>
  </head>
  <body>
    <h1>Bienvenue sur Quizfr (Test Sandbox)</h1>
    <p id="user">Connexion en cours...</p>
  </body>
</html>
